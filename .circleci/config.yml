version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/intellij-rainbow-brackets

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle buildPlugin check -PdownloadIdeaSources=false

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: bash <(curl -s https://codecov.io/bash)

      - type: shell
        name: deploy
        command: |
          if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            gradle publishPlugin -PdownloadIdeaSources=false
          elif git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+$";
          then
            gradle publishPlugin -PdownloadIdeaSources=false
          else
            echo "Not a release, skipping deploy"
          fi